<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="css/offline-theme-dark.css">
	<link rel="stylesheet" type="text/css" href="css/offline-language-english-indicator.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript">
		WebFontConfig = {
			google: { families: [ 'Josefin+Sans::latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +	'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})(); 
	</script>
</head>
<body>
	<nav>
		<h1 class="nav-heading">Neighbourhood-Map</h1>
	</nav>
	<section class="error-div" data-bind="visible: showAndHideErrorDiv">
		<div class="error-content">
			<h3>I appeared may be due to the following reasons &#128529;</h4>
			<p>1. The server may be down.</p>
			<p>2. You may be disconnected to the internet.</p>
			<h4>What you can do &#128526;</h4>
			<p>1. Check your internet connection.</p>
			<p>2. Refresh the page.</p>
		</div>				
	</section>
	<section class="modal" data-bind="visible: showAndHideModal">
		<div>
			<input type="text" class="cityName margin" placeholder="City..." data-bind="value: cityInput"/>
		</div>
		<div>
			<input type="text" class="searchName margin" placeholder="Food, Place..." data-bind="value: searchInput" />
		</div>
		<button class="buttonModal margin" data-bind="click: getLatLng" >Find Me !</button> 
	</section>
	<button class="buttonList" data-bind="click: toggleListDisplay, text: buttonText"></button>
	<section data-bind="visible: showAndHideList, css: { listOnFirstAppearance : flag() == '1', list: flag() != '1' }" >
		<input class="inputText" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Search" autofocus/>
		<hr />
		<div data-bind="foreach: filteredItems">
			<div class="listItem" data-bind="event: { mouseover: $parent.enableMarker, mouseout: $parent.disableMarker, touchend: $parent.enableMarker}">
				<div class="listText">
					<div class="listTextHeading" data-bind="text: name"></div>
					<div class="listTextData" data-bind="text: formattedAddress"></div>
				</div>
				<div class="listImage">
					<img class="img-responsive" src="" data-bind="attr: {src: $parent.imagesArray()[imageIndex()]}">
				</div>
			</div>
			<hr />
		</div>
	</section>
	<section data-bind="css: { mapOnFirstAppearance : flag() == '1', mapDiv: flag() != '1' }">
		<div id="map"></div>
	</section>
	<section class="choiceButton" data-bind="click: toggleModal">
		<img class="buttonImage" src="img/button.svg" alt="Choice Button!" />
	</section>
	<script>
		var map,
			geocoder,
			latitude, 
			longitude;
		function initMap() {
			geocoder = new google.maps.Geocoder();
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 28.6100, lng: 77.2300},
				zoom: 12,
				zoomControl: false,
				scrollwheel: false
			});
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA12OwsmROzyF7ryMqu3X6tHpi14DHeKsM&callback=initMap">
	</script>
	<script>
		$('.error-div').css('height', $(window).height() - 52);
	</script>
	<script src="js/offline.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
