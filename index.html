<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="css/offline-theme-dark.css">
	<link rel="stylesheet" type="text/css" href="css/offline-language-english-indicator.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript">
		WebFontConfig = {
			google: { families: [ 'Josefin+Sans::latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +	'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})(); 
	</script>
</head>
<body>
	<nav>
		<h1 class="nav-heading">Neighbourhood-Map</h1>
	</nav>
	<section id="list">
		<input class="inputText" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Search" autofocus/>
		<div class="listContainer">
			<div data-bind="foreach: filteredItems">
				<div class="listItem" data-bind="click: ">
					<div class="listText">
						<div class="listTextHeading" data-bind="text: name"></div>
						<div class="listTextData" data-bind="text: formattedAddress"></div>
					</div>
					<div class="listImage">
						<img class="img-responsive" src="" data-bind="attr: {src: $parent.imagesArray()[imageIndex()]}">
					</div>
				</div>
				<hr />
			</div>
		</div>
	</section>
	<div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 28.6100, lng: 77.2300},
				zoom: 12,
				draggable: false,
				zoomControl: false,
				scrollwheel: false
			});
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA12OwsmROzyF7ryMqu3X6tHpi14DHeKsM&callback=initMap">
	</script>
	<script src="js/offline.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
